- name: titan_ont
  command: titan-gc -i titan/ont.json -o titan/ont
  tags:
    - titan_gc
    - titan_ont
  files:
    - path: titan/ont/alignments/ont.flagstat.txt
      contains: ['total', 'singletons', 'mapped', 'different']
    - path: titan/ont/alignments/ont.pass.vcf
      contains: ['VCF', 'MN908947', 'CHROM']
    - path: titan/ont/alignments/ont.primertrimmed.rg.sorted.bam
    - path: titan/ont/alignments/ont.primertrimmed.rg.sorted.bam.bai
    - path: titan/ont/alignments/ont.stats.txt
    - path: titan/ont/assemblies/ont.medaka.consensus.fasta
      contains: ['>', 'A', 'T', 'G', 'C', 'N']
    - path: titan/ont/cromwell-stderr.txt
      contains: ['INFO', 'changelog', 'Successfully']
    - path: titan/ont/cromwell-stdout.txt
      contains: ['cromwellId', 'pangolin', 'titan_workflow', 'Final Outputs']
    - path: titan/ont/dehosted_reads/ont_R1_dehosted.fastq.gz
    - path: titan/ont/kraken2_reports/ont_dehosted_kraken2_report.txt
      md5sum: 5780753ae61523a3621fbe2635b04b70
    - path: titan/ont/kraken2_reports/ont_kraken2_report.txt
      md5sum: f2c6f26b1ef2786d124eae2ab3fe80c1
    - path: titan/ont/nextclade/ont.medaka.consensus.nextclade.auspice.json
    - path: titan/ont/nextclade/ont.medaka.consensus.nextclade.json
    - path: titan/ont/nextclade/ont.medaka.consensus.nextclade.tsv
    - path: titan/ont/pangolin_reports/ont.pangolin_report.csv
      contains: ['taxon', 'scorpio']
    - path: titan/ont/results/ont.results.json
      contains: ['titan_ont', 'percent_reference_coverage', 'number_total', 'quay.io', 'staphb']
    - path: titan/ont/titan-metadata.json
      contains: ['titan_gc', 'submittedFiles', 'Succeeded']
    - path: titan/ont/titan-results.json
      contains: ['titan_ont', 'percent_reference_coverage', 'number_total', 'quay.io', 'staphb']
    - path: titan/ont/titan-results.tsv
      contains: ['titan_ont', 'percent_reference_coverage', 'number_total', 'quay.io', 'staphb']
    - path: titan/ont/vadr_alerts/ont.medaka.consensus.vadr.alt.list
      md5sum: fc0e4e38d8484f8547c4cf265f41f7ad
