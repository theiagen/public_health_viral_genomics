    - path: titan/illumina_pe/alignments/SRR13687078.variants.vcf
      contains: ['VCF', 'MN908947', 'CHROM']
      md5sum: 19e716097dcbad1a20f177d8a2590ef5
    - path: titan/illumina_pe/assemblies/SRR13687078.ivar.consensus.fasta
      contains: ['>', 'A', 'T', 'G', 'C', 'N']
