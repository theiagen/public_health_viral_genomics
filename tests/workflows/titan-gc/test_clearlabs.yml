- name: titan_clearlabs
  command: titan-gc -i titan/clearlabs.json -o titan/clearlabs
  tags:
    - titan_gc
    - titan_clearlabs
  files:
    - path: titan/clearlabs/alignments/clearlabs.flagstat.txt
      contains: ['total', 'singletons', 'mapped', 'different']
    - path: titan/clearlabs/alignments/clearlabs.pass.vcf
      contains: ['VCF', 'MN908947', 'CHROM']
    - path: titan/clearlabs/alignments/clearlabs.primertrimmed.rg.sorted.bam
    - path: titan/clearlabs/alignments/clearlabs.primertrimmed.rg.sorted.bam.bai
    - path: titan/clearlabs/alignments/clearlabs.stats.txt
    - path: titan/clearlabs/assemblies/clearlabs.medaka.consensus.fasta
      contains: ['>', 'A', 'T', 'G', 'C', 'N']
    - path: titan/clearlabs/cromwell-stderr.txt
      contains: ['INFO', 'changelog', 'Successfully']
    - path: titan/clearlabs/cromwell-stdout.txt
      contains: ['cromwellId', 'pangolin', 'titan_workflow', 'Final Outputs']
    - path: titan/clearlabs/dehosted_reads/clearlabs_R1_dehosted.fastq.gz
    - path: titan/clearlabs/kraken2_reports/clearlabs_dehosted_kraken2_report.txt
      md5sum: 35841fa2d77ec202c275b1de548b8d98
    - path: titan/clearlabs/kraken2_reports/clearlabs_kraken2_report.txt
      md5sum: 35841fa2d77ec202c275b1de548b8d98
    - path: titan/clearlabs/nextclade/clearlabs.medaka.consensus.nextclade.auspice.json
    - path: titan/clearlabs/nextclade/clearlabs.medaka.consensus.nextclade.json
    - path: titan/clearlabs/nextclade/clearlabs.medaka.consensus.nextclade.tsv
    - path: titan/clearlabs/pangolin_reports/clearlabs.pangolin_report.csv
      contains: ['taxon', 'scorpio']
    - path: titan/clearlabs/results/clearlabs.results.json
      contains: ['titan_clearlabs', 'percent_reference_coverage', 'number_total', 'quay.io', 'staphb']
    - path: titan/clearlabs/titan-metadata.json
      contains: ['titan_gc', 'submittedFiles', 'Succeeded']
    - path: titan/clearlabs/titan-results.json
      contains: ['titan_clearlabs', 'percent_reference_coverage', 'number_total']
    - path: titan/clearlabs/titan-results.tsv
      contains: ['titan_clearlabs', 'percent_reference_coverage', 'number_total', 'quay.io', 'staphb']
    - path: titan/clearlabs/vadr_alerts/clearlabs.medaka.consensus.vadr.alt.list
      md5sum: fc0e4e38d8484f8547c4cf265f41f7ad
